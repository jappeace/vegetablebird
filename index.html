  <div id="map">
  </div>
	<div id="extra-info">
		<h1 class="name">Birdy</h1>
		<img class="picture" />
		<p class="description"></p>
	</div>
  <script>
	  // text in here is comment
	  // wait until the entire document is loaded
	  $( document ).ready(function() {
		var map = L.map('map').setView([24.6058555,118.0816142], 16);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		function textAreaStorage(idString){
			var storage = $(idString);
			this.read = function(){
				 return JSON.parse(storage.val());
			};
			this.write = function(to){
				storage.val(JSON.stringify(to));
			};
			return this;
		};
		var spotted = new textAreaStorage("#created-birds");
		var types = new textAreaStorage("#bird-types");

		var previous = [];
		function refresh() {
			$.each(previous, function (indx, ml) {
				map.removeLayer(ml);
			});
			previous = [];
			$.each(spotted.read(), function(indi, bird){
				var newMarker = L.marker(bird.coordinates, {
					icon:L.divIcon({
						html:bird.name,
						className:"button birdmarker"
					}),
					title: bird.name
				});
				previous.push(newMarker);
				newMarker.on('click', function(){
					var info = $("#extra-info");
					info.find(".name").html(bird.name);
					$.each(types.read(), function(indc, specie){
						if(specie.name != bird.name){
							return
						}
						info.find(".description").html(specie.information);
						info.find(".name").html(specie.fullname);

						var img = new Image();
						var query = ".picture";
						var path = "img/"+specie.img.split(".")[0];
						img.onload = function(){
							info.find(query).attr('src', path+".png");
						}
						img.onerror = function(){
							info.find(query).attr('src', path+".jpg");
						}
						img.src = path+".png"
					});

				});

				newMarker.addTo(map);
			});


		};

		map.on('click', function(e){
			L.popup().setLatLng(e.latlng)
				.setContent($("#create-bird-form").html())
			.openOn(map);
			var form = $("#map .leaflet-popup-content form")
			form.find(".button").click(
				function(){
					var name = form.find(".bird-name").val();
					var date = form.find(".spot-date").val();
					console.log("hello world!" + name + " at " + date);
					var existing = spotted.read();
					existing.push({
						name:name,
						date:date,
						coordinates:e.latlng
					});
					spotted.write(existing);
					refresh();
				}
			)
		});
		$("#refresh").click(refresh);
	  });
  </script>
