<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vegetable bird</title>
	<!-- v. 1.11.3-->
	<script src="lib/jquery.min.js"></script>
	<!--<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<script src="lib/leaflet/leaflet.js"></script>
	-->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css">
	<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
	<style>
	*{
		padding:0;
		margin:0;
	}
	#map {
		height: 700px;
	}
	.hidden{
		display:none;
		position:absolute;
		left:-999em;
	}
	.field-row {
	  overflow: hidden;
	  padding:2px;
	  width:250px;
	}

	.field-row label {
	  display: block;
	  width: 30%;
	  float: left;
	  font-size:small;
	}
	.field-row .field-container {
	  width: 65%;
	  float: right;
	}
	.field-container input, .button{
		padding:4px;
	}
	.button{
		border-radius:15px;
		border:1px solid gray;
		background: rgba(0,0,0,0.5);
		float:none;
		cursor:pointer;

	}
	.button:active{
		background: rgba(0,0,0,0.25);

	}
	</style>
	<script type="text/javascript" src="./target/scala-2.11/vegetable-bird-fastopt.js"></script>
  </head>

  <body>
  <!-- here starts javascript -->
	<div id="map"></div>
  <script>
	  // text in here is comment
	  // wait until the entire document is loaded
	  $( document ).ready(function() {
		  nl.jappieklooster.vegetablebird.Main().main();
		var map = L.map('map').setView([24.6058555,118.0816142], 16);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		map.on('click', function(e){
			L.popup().setLatLng(e.latlng)
				.setContent($("#create-bird-form").html())
			.openOn(map);
		});
	  });
  </script>
  <div class="hidden" id="create-bird-form">
	  <form>
		  <h1> Add bird</h1>
		  <div class="field-row">
			  <label>name:</label> 
			  <div class="field-container">
				  <input class="bird-name" type="text" /> 
			  </div>
		  </div>
		  <div class="field-row">
			  <label>date:</label> 
			  <div class="field-container">
				  <input class="spot-date" type="text" />
			  </div>
		  </div>

		  <div class="field-row">
			  <span class="button create-bird">confirm</span>
		  </div>
	  </form>
  </div>
  </body>
</html>
