<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vegetable bird</title>
	<!-- some css styling -->
	<style>
		#locations{
			background-image:url("img/huaqiao.png");
			width:732px;
			height:821px;
			float:left;
			margin-right:10px;
		}
		#locations span{
			position:relative;
			color:white;
		}
		#information{
		}
	</style>
	<!-- v. 1.11.3-->
	<script src="lib/jquery.min.js"></script>
  </head>

  <body>
  <h1> Birds </h1>
  <div id="locations">
	  <!--
	  	this is comment
	  	You can just copy paste these lines to add more birds
		the left top are the cordinate lines in pixels. the
		top:0, left:0 is the top left point of the screen.

		data-img is the file name of the image
		data-information is the extra information shown.
	  -->
	  <span
		  style="left:90px; top:342px;"
		  data-img="ardeola_bacchus.png"
		  data-information="
		  外貌：体型略小(47厘米)、翼白色、身体具褐色纵纹的鹭。雌雄鸟同色，雌鸟体形略小。有繁殖羽：头及颈深栗色，胸紫酱色。 
		  习性：通常栖息于稻田、池塘、湖泊、水库和沼泽湿地等水域，有时也见于水域附近 的竹林和树上，常单独或成小群活动，有时也集成多达数十只的大群在一起，性不甚畏人。 
		  食性：主要为小鱼、蟹、虾、蛙、小蛇和蚱蜢、蝗虫、螽蜥、蟋蟀、蝼蛄、蜻蜓、鳞翅目幼虫和蝇类等昆虫及其幼虫，偶尔也吃少量植物性食物。
		  叫声：通常无声，争吵时发出低沉的呱呱叫声。
		  ">
		  池鹭 Ardeola bacchus 鹳形目 鹭科 池鹭属
	  </span>
  </div>
  <div id="information">
	  <h2>Information</h2>
	  <p>Press the bird names to see more information about that bird</p>
	  <!-- the browser will scale the image correctly if you only set a width-->
	  <img width="500px"></img>
  </div>
  <!-- here starts javascript -->
  <script>
	  // text in here is comment
	  // wait until the entire document is loaded
	  $( document ).ready(function() {
		  // just a log message, you can see these in the inspect element 
		  // window of your browser
		  console.log("ready!, hello birds!")

		  // select all the spans in the element with
		  // id locations and execute this function when you click on it.
		  $("#locations span").click(function(){
			  // get the birdname for the title
			  var birdname = $(this).html()
			  $("#information h2").html(birdname)

			  var info = $(this).data("information")
			  $("#information p").html(info)

			  var src = $(this).data("img")
			  $("#information img").attr("src", "img/"+src)
		  })
	  });

  </script>
  </body>
</html>
