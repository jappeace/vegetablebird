<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vegetable bird</title>
	<!-- v. 1.11.3-->
	<script src="lib/jquery.min.js"></script>
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<script src="lib/leaflet/leaflet.js"></script>
	<!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css">
	<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
	-->
	<style>
	*{
		padding:0;
		margin:0;
	}
	#map, #extra-info{
		height: 700px;
	}
	#map{
		width:79%;
	}
	#extra-info{
		padding:1%;
		position:absolute;
		top:0px;
		right:0px;
		width:18%;
	}
	.hidden{
		display:none;
		position:absolute;
		left:-999em;
	}
	.field-row {
	  overflow: hidden;
	  padding:2px;
	  width:250px;
	}

	.field-row label {
	  display: block;
	  width: 30%;
	  float: left;
	  font-size:small;
	}
	.field-row .field-container {
	  width: 65%;
	  float: right;
	}
	.field-container input, .button{
		padding:4px;
	}
	.button, #extra-info{
		border-radius:15px;
		border:1px solid gray;
		background: rgba(0,0,0,0.5);
		float:none;
	}
	.button{
		cursor:pointer;

	}
	.button:active{
		background: rgba(0,0,0,0.25);

	}
	.birdmarker{
		width:auto!important;
		height:auto!important;
	}
	#dataform{
		width:100%;
	}
	#dataform .field-row{
		width:80%;
	}
	textarea{
		width:80%;
		height:150px;
	}
	</style>
  </head>

  <body>
  <!-- here starts javascript -->
  <div id="map">
  </div>
	<div id="extra-info">
		<h1 class="name">Birdy</h1>
		<img class="picture" />
		<p class="description"></p>
	</div>
  <script>
	  // text in here is comment
	  // wait until the entire document is loaded
	  $( document ).ready(function() {
		var map = L.map('map').setView([24.6058555,118.0816142], 16);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		function textAreaStorage(idString){
			var storage = $(idString);
			this.read = function(){
				 return JSON.parse(storage.val());
			}
			this.write = function(to){
				storage.val(JSON.stringify(to));
			}
			return this
		};
		var spotted = textAreaStorage("#created-birds");
		var types = textAreaStorage("#bird-types");

		function refresh() {
			$.each(previous, function (i,ml) {
				map.removeLayer(ml);
			});
			previous = [];
			$.each(spotted.read(), function(i,bird){
				var newMarker = L.marker(bird.coordinates, {
					icon:L.divIcon({
						html:bird.name,
						className:"button birdmarker"
					}),
					title: bird.name
				});
				previous.push(newMarker);
				newMarker.on('click', function(){
					var info = $("#extra-info");
					info.find(".name").html(bird.name);
				})

				newMarker.addTo(map);
			});


		};

		map.on('click', function(e){
			L.popup().setLatLng(e.latlng)
				.setContent($("#create-bird-form").html())
			.openOn(map);
			var form = $("#map .leaflet-popup-content form")
			form.find(".button").click(
				function(){
					var name = form.find(".bird-name").val();
					var date = form.find(".spot-date").val();
					console.log("hello world!" + name + " at " + date);
					var existing = spotted.read();
					existing.push({
						name:name,
						date:date,
						coordinates:e.latlng
					});
					spotted.write(existing);
					refresh();
				}
			)
		});
		var previous = [];
		$("#refresh").click(refresh);
	  });
  </script>
  <div class="hidden">
  <div id="create-bird-form">
	  <form>
		  <h1> Add bird</h1>
		  <div class="field-row">
			  <label>name:</label>
			  <div class="field-container">
				  <input class="bird-name" type="text" />
			  </div>
		  </div>
		  <div class="field-row">
			  <label>date:</label>
			  <div class="field-container">
				  <input class="spot-date" type="text" />
			  </div>
		  </div>

		  <div class="field-row">
			  <span class="button create-bird">confirm</span>
		  </div>
	  </form>
  </div>
  </div>
  <form id="dataform">
  <div class="field-row">
	  <label>created birds:</label>
	  <div class="field-container">
	  <textarea id="created-birds">
		  []
	  </textarea>
	  </div>
  </div>
  <div class="field-row">
	  <label>bridtypes</label>
	  <div class="field-container">
	  <textarea id="bird-types">
		  []
	  </textarea>
	  </div>
  </div>
  <span id="refresh" class="button">refresh</span>
  </form>
  </body>
</html>
